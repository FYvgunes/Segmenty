    <script src="js/owl.carousel.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <!-- Owl Slider Seeting -->
    <script type="text/javascript">
      $(".owl-carousel").owlCarousel({
        loop: true,
        stagePadding: 50,
        margin: 10,
        nav: false,
        responsiveClass: true,
        autoplay: true,
        autoplayTimeout: 3000,
        autoplayHoverPause: true,

        responsive: {
          0: {
            items: 1,
            nav: true,
          },
          600: {
            items: 3,
            nav: false,
          },
          1000: {
            items: 5,
            nav: true,
            loop: false,
          },
        },
      });
    </script>
